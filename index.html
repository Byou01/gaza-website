<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع ياسين</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            color: #ffffff;
            background-color: #000000;
        }
        .background-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .background-container::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('images/background.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -2;
        }
        .background-container::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        .nav-link {
            position: relative;
            font-weight: 600;
            color: #e5e7eb;
            transition: color 0.3s;
            padding-bottom: 8px;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            right: 0;
            background-color: #60a5fa;
            border-radius: 99px;
            transition: width 0.3s ease-in-out;
        }
        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }
        .nav-link:hover, .nav-link.active {
            color: #ffffff;
        }
        .text-blend {
            mix-blend-mode: difference;
            filter: invert(1) grayscale(1);
            font-weight: 900;
        }
        .prose-custom p {
            font-size: 1.25rem;
            line-height: 1.8;
            margin-bottom: 1.25rem;
        }
        .prose-custom strong {
            color: #ffffff;
        }
        /* Mobile Menu Styles */
        .mobile-menu {
            display: none; /* Hidden by default */
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .mobile-menu.active {
            display: flex; /* Shown when active */
        }
    </style>
</head>
<body class="bg-black">
    <div class="background-container">
        <header class="bg-black/20 backdrop-blur-sm fixed top-0 left-0 right-0 z-50 border-b border-white/10">
            <nav class="container max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
                <a href="index.html" class="text-xl font-extrabold text-white">موقع ياسين</a>
                
                <div class="hidden md:flex items-center space-x-8 space-x-reverse">
                    <a href="index.html" class="nav-link active">الرئيسية</a>
                    <a href="analyses.html" class="nav-link">التحليلات</a>
                    <a href="album.html" class="nav-link">الألبوم</a>
                </div>

                <button class="md:hidden mobile-menu-btn text-white">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </nav>
            <div class="mobile-menu">
                <a href="index.html" class="nav-link active">الرئيسية</a>
                <a href="analyses.html" class="nav-link">التحليلات</a>
                <a href="album.html" class="nav-link">الألبوم</a>
            </div>
        </header>

        <main class="container max-w-4xl mx-auto p-4 md:p-8 text-center">
            <h1 class="text-6xl md:text-7xl text-blend leading-tight mb-8">
                مرحباً في موقعي
            </h1>
            <div class="max-w-2xl mx-auto prose-custom">
                <p>هنا انا اعبر عن رأيي في القضايا الي تجذب اهتمامي او الي انا ملزم اتكلم عنها من ناحية ديني او معتقداتي.</p>
                <p><strong>هدفي:</strong>موقع شخصي.</p>
                <p><strong>اهتماماتي:</strong> احب التصوير وان شاء الله بنزل هنا <a href="album.html" class="text-blue-400 hover:underline">ألبوم ياسين</a>.</p>
            </div>
            
            <div class="mt-8 flex justify-center">
                <a href="https://t.me/yassinps" target="_blank" rel="noopener noreferrer"
                   class="flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-full shadow transition-colors"
                   title="تواصل عبر تيليجرام (للعمل فقط)">
                    <i class="fab fa-telegram-plane text-xl"></i>
                    <span>Telegram</span>
                </a>
            </div>
            <div class="flex justify-center mt-2">
                <span class="text-white text-base md:text-lg">للعمل فقط</span>
            </div>

            <div class="mt-12">
                 <a href="analyses.html" class="border-2 border-white/50 text-white font-bold py-3 px-8 rounded-full hover:bg-white/10 hover:border-white transition-all duration-300 text-lg">
                    اكتشف التحليلات
                </a>
            </div>
        </main>
    </div>
    <script>
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const mobileMenu = document.querySelector('.mobile-menu');
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
